<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let myhero of heroes">
    <span class="badge">{{myhero.id}}</span> {{myhero.name}}
  </li>
</ul>
<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
