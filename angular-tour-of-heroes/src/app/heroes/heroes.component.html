<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let myhero of heroes" 
    [class.selected]="myhero === selectedHero" 
    (click)="onSelect(myhero)">
    <span class="badge">{{myhero.id}}</span> {{myhero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
