<h2>My Heroes</h2>
<div>
  <label> Hero name: 
    <input #heroName>
  </label>
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let myhero of heroes" >
    <a routerLink="/detail/{{myhero.id}}">
      <span class="badge">{{myhero.id}}</span> {{myhero.name}}
    </a>
  </li>
</ul>
